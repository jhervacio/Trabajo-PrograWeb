<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Conten-Type" content="text/html; charset=utf-8"/>
	<title>Almacenamiento-Categorias</title>
</h:head>
<h:body>
    <h2>Lista Categorias</h2>
    
    <p:dataTable var="dt-categoria" value="#{categoriaView.categorias}" >
	    <p:column headerText="Id">
	        <h:outputText value="#{categoria.id}" />
	    </p:column>
	 
	    <p:column headerText="Denominacion">
	        <h:outputText value="#{categoria.denominacion}" />
	    </p:column>
	</p:dataTable>

</h:body>
</html>
